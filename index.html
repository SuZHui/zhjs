<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zhjs</title>
</head>
<body>
  <button id="btn" type="button">选择文件</button>
  <script src="./dist/zhjs.iife.js"></script>
  <script>
    console.log(zhjs)
    const selector = zhjs.useFileSelector({
      multiple: true,
      // 参考 https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/Input/file#accept
      accept: '.jpg,.png'
    })
    document
      .getElementById('btn')
      .addEventListener('click', () => {
        selector.openFileDialog()
          .then(files => {
            console.log(files)
          })
      })
    const arr = [
      { id: 10, pid: 9 },
      { id: 9, pid: 5 },
      { id: 8, pid: 5 },
      { id: 7, pid: 2 },
      { id: 6, pid: 1 },
      { id: 5, pid: 1 },
      { id: 4, pid: 1 },
      { id: 3, pid: 0 },
      { id: 2, pid: 0 },
      { id: 1, pid: 0 },
      { id: 0, pid: null }
    ]
    console.log(zhjs.arrayToTree(arr, { parentProperty: 'pid' }))
  </script>
</body>
</html>
